<div class="d-flex justify-content-center">
  <img [src]="url" [alt]="alt"
    height="130px"
    class="card-img-top object-fit-cover animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }">
  <img src="assets/rings.svg" *ngIf="!hasLoaded" height="35" width="35" class="mt-3">
</div>
